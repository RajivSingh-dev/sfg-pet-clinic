<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>Owner</h2>
  <form class="form-horizontal" id="add-owner-form" >
    <div class="form-group has-feedback">
      <label for="fname">First name </label><br>
      <input id="fname" type="text" required ><br>
      <label for="lname">Last name <span> </span></label><br>
      <input id="lname" type="text" required ><br>
      <label for="address">Address <span> </span></label><br>
      <input id="address" type="text" required ><br>
      <label for="city">City <span> </span></label><br>
      <input id="city" type="text" required ><br>
      <label for="telephone">Telephone <span> </span></label><br>
      <input id="telephone" type="text" required />
    </div>
    <br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" onclick="addOwner()">Add
          Owner</button>
      </div>
    </div>
  </form>
  <script th:src="@{/js/Main.js}"></script>
<script type="text/javascript">
  setOwnerDetailById()
</script>
</body>
</html>
