<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>Find Owners</h2>

  <form
    class="form-horizontal" id="search-owner-form">
    <div class="form-group">
      <div class="control-group" id="lastNameGroup">
        <label class="col-sm-2 control-label">Last name </label>
        <div class="col-sm-10">
          <input class="form-control" size="30"
            maxlength="80" id="lastName" />
          <span class="help-inline"><div id="mylabel" hidden>
            <p>not found</p>
            </div>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" onclick="findOwner()" class="btn btn-primary">Find
          Owner</button>
      </div>
    </div>

    <button type="button" onclick="redirectToAddOwner()"  class="btn btn-primary">Add
      Owner</button>

  </form>
  <script th:src="@{/js/Main.js}"></script>
  <script type="text/javascript"> </script>
</body>
</html>
