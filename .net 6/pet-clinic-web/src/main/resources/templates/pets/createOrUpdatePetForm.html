<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    Pet
  </h2>
  <form class="form-horizontal">
    <input type="hidden" name="id" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-10">
          <span/>
        </div>
      </div>
      <input type="hidden" id="id"  class="form-control" />
      <div class="col-md-3 form-group">
      <label >Name </label>
      <input id="name" type="text" class="form-control" />
      </div>

      <div class="col-md-3 form-group">
      <label >Birth Date </label>
      <input id="dob" type="text" class="form-control"/>
      </div>

      <div class="col-md-3 form-group">
      <label >Type </label>
      <select id="petTypes" class="form-control" >
        <option value="">--Please choose an option--</option>
      </select>
      </div>

    </div>
    </br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button onclick="submitPetData()"  type="button" id="button"></button>
      </div>
    </div>
  </form>
  <script th:src="@{/js/Main.js}"></script>
  <script type="text/javascript">getPetById()</script>
</body>

</html>
